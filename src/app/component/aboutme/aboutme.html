<div class="flex flex-col p-4 gap-8">
  <div class="flex flex-row sm:flex-row justify-between sm:items-center gap-4 sm:text-left">
    <!-- Left -->
    <div class="flex flex-row items-center gap-2 justify-start sm:justify-start">
      <div class="bg-[#ADADAD] w-2 h-2 rounded-4xl"></div>
      <h1 class="text-[#5B5B5B] font-medium text-sm sm:text-base">
        {{ data.title }}
      </h1>
    </div>

    <!-- Right -->
    <div
      *ngIf="data.isAvailable"
      class="bg-[#C4FFC180] flex items-center gap-1 px-2 py-1 rounded-2xl sm:justify-start sm:mx-0"
    >
      <div class="bg-[#03AD00] w-2 h-2 rounded-full"></div>
      <h3 class="text-[#03AD00] font-semibold text-[10px] sm:text-xs">AVAILABLE FOR WORK</h3>
    </div>
  </div>

  <div class="flex flex-col gap-4">
    <h1 class="text-3xl font-medium">Hello I'm {{ data.name }}</h1>

    <p class="text-sm sm:text-base font-normal text-[#828282] tracking-tight text-justify">
      {{ data.summary }}
    </p>
  </div>
</div>
